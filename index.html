<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!-- =====font linkes====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ======font end===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="parent">
        <div class="head">
            <h1>Our Review</h1>
            <div class="line"></div>
        </div>
        <div class="review-box">
            <div class="image-box">
                <div class="icon">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <img src="./images/dr jhatka.jpg" class="person-img" alt="">
            </div>
            <div class="text">
                <h4 class="name">Dr Jhatka</h4>
                <p class="job">Scientist</p>
                <p class="info">Dr. Jhatka is a scientist who resides in Furfuri Nagar. He owns a laboratory where he usually creates new gadgets.His gadgets are found helpful in critical conditions.</p>
            </div>
            <div class="btns">
                <div class="left-right">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="ran">
                    <button class="random">Random</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
